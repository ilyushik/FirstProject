<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>
  <div>
    <p th:text="${person.getName()}">Value</p>
      <p th:text="${person.getYearOfBirth()}">Value</p>
      <a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a><br><br>
  </div>
  <div th:if="${books.isEmpty()}">
        <p>Person has no books</p>
      <hr/>
  </div>
  <div th:if="${!books.isEmpty()}">
      <hr/>
      <b>Books: </b>
      <br/>
      <table th:each="book : ${books}">
          <tr th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</tr>
      </table>
      <hr/>
  </div>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete!"/>
</form>
</body>
</html>
